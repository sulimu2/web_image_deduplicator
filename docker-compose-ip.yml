version: '3.8'

services:
  ip-image-classifier:
    build: .
    container_name: ip-image-classifier
    ports:
      - "5020:5020"  # IP分类系统端口
      - "5010:5010"  # 图片去重系统端口（可选）
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
      # 挂载图片目录（根据需要修改）
      - /path/to/your/images:/app/images:ro
    environment:
      - DEDUPLICATOR_PORT=5010
      - IP_CLASSIFICATION_PORT=5020
      - FLASK_ENV=production
      # 深度学习相关配置
      - CUDA_VISIBLE_DEVICES=0  # 如有GPU支持
      - OMP_NUM_THREADS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5020/api/ip-classification/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Nginx反向代理（生产环境推荐）
  nginx-proxy:
    image: nginx:alpine
    container_name: ip-classifier-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ip-image-classifier
    restart: unless-stopped

  # 可选：监控服务
  monitor:
    image: prom/prometheus:latest
    container_name: ip-classifier-monitor
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

volumes:
  image_data:
    driver: local

networks:
  default:
    name: ip-classifier-network